		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/jquery.cookie.js"></script>
		<script>
		$(document).ready(function(){
			document.getElementById("valide").style.visibility="hidden";
			$('#modifier').click(function() {
   				if($('#modifier').is(':checked')) 
   				{ 
   					if (assurance == "f")
   					{
   						$('#modifier').attr('checked',false);
  						alert("Vous n'avez pas de droit de modifier un billet");
  					}
  					else{
  						var r=confirm("Vous voulez vraiment changer votre billet?");
  						if (r==true) 
						{ 
							$('form').attr('action',"changer_date_billet.html");
							document.getElementById("valide").style.visibility="visible";
						}
						else
						{
							$('#modifier').attr('checked',false);
						}
  					} 
  				}
			});
			$('#annule').click(function() {
				var r=confirm("Vous voulez vraiment annuler votre billet?"); 
				if (r==true) 
				{ 
					$('form').attr('action',"annuler_billet.php");
					document.getElementById("valide").style.visibility="visible";
				}
				else
				{
					$('#annule').attr('checked',false);
				}
			});
			var billet = $.cookie('billet');
			var date_dep = $.cookie('date_dep');
			var heure = $.cookie('heure');
			var gare_depart = $.cookie('gare_depart');
			var gare_arrivee = $.cookie('gare_arrivee');
  			var assurance = $.cookie('assurance');
  			$("#info_avant").html("Numero de billet : "+billet+"<br/>Gare Depart: "+gare_depart+"<br/>Gare Arrivee : "+gare_arrivee+"<br/>Date Depart : "+date_dep+"<br/>Heure Depart : "+heure);
  			
		});
		
		</script>
